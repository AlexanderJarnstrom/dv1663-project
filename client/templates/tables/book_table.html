{% extends "index.html" %}
{% block title %}.Books{% endblock %}
{% block handler %}

{% endblock %}

{% block table %}
<table>
  <thead>
    <tr>
      <th>ISBN</th>
      <th>Title</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book[0] }}</td>
      <td>{{ book[1] }}</td>
      <td>{{ book[2] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
