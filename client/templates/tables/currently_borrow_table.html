{% extends "index.html" %}
{% block title %}.Borrows{% endblock %}
{% block table %}
<table>
  <thead>
    <tr>
      <th>ISBN</th>
      <th>Title</th>
      <th>Borrowed count</th>
      <th>Earliest return</th>
    </tr>
  </thead>
  <tbody>
    {% for attr in content %}
    <tr>
      <td>{{ attr[0] }}</td>
      <td>{{ attr[1] }}</td>
      <td>{{ attr[2] }}</td>
      <td>{{ attr[3] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
